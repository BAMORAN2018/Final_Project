<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="finalproject.css">

</head>
<body>
    <!-- Banner -->
    <div id="banner">
        <img src="moran1..png" alt="Banner Image"><br>
        <label id="info">By: Brooke Moran,  Course: WEB-115.0001</label>
        <h3 id="plan">Build Your Meal Plan!</h3>
    </div>

    <!-- Meal plan form -->
    <form id="personalInfoForm">
        <table id="meals">
            <tr>
                <th>Day</th>
                <th>Breakfast</th>
                <th>Snack</th>
                <th>Lunch</th>
                <th>Snack</th>
                <th>Dinner</th>
            </tr>
            <tr>
                <td id="Monday">Monday</td>
                <td><input type="text" id="Monday Breakfast"></td>
                <td><input type="text" id="Monday Snack1"></td>
                <td><input type="text" id="Monday Lunch"></td>
                <td><input type="text" id="Monday Snack2"></td>
                <td><input type="text" id="Monday Dinner"></td>
            </tr>
            <tr>
                <td id="Tuesday">Tuesday</td>
                <td><input type="text" id="Tuesday Breakfast"></td>
                <td><input type="text" id="Tuesday Snack1"></td>
                <td><input type="text" id="Tuesday Lunch"></td>
                <td><input type="text" id="Tuesday Snack2"></td>
                <td><input type="text" id="Tuesday Dinner"></td>
            </tr>
            <tr>
                <td id="Wednesday">Wednesday</td>
                <td><input type="text" id="Wednesday Breakfast"></td>
                <td><input type="text" id="Wednesday Snack1"></td>
                <td><input type="text" id="Wednesday Lunch"></td>
                <td><input type="text" id="Wednesday Snack2"></td>
                <td><input type="text" id="Wednesday Dinner"></td>
            </tr>
            <tr>
                <td id="Thursday">Thursday</td>
                <td><input type="text" id="Thursday Breakfast"></td>
                <td><input type="text" id="Thursday Snack1"></td>
                <td><input type="text" id="Thursday Lunch"></td>
                <td><input type="text" id="Thursday Snack2"></td>
                <td><input type="text" id="Thursday Dinner"></td>
            </tr>
            <tr>
                <td id="Friday">Friday</td>
                <td><input type="text" id="Friday Breakfast"></td>
                <td><input type="text" id="Friday Snack1"></td>
                <td><input type="text" id="Friday Lunch"></td>
                <td><input type="text" id="Friday Snack2"></td>
                <td><input type="text" id="Friday Dinner"></td>
            </tr>
            <tr>
                <td id="Saturday">Saturday</td>
                <td><input type="text" id="Saturday Breakfast"></td>
                <td><input type="text" id="Saturday Snack1"></td>
                <td><input type="text" id="Saturday Lunch"></td>
                <td><input type="text" id="Saturday Snack2"></td>
                <td><input type="text" id="Saturday Dinner"></td>
            </tr>
            <tr>
                <td id="Sunday">Sunday</td>
                <td><input type="text" id="Sunday Breakfast"></td>
                <td><input type="text" id="Sunday Snack1"></td>
                <td><input type="text" id="Sunday Lunch"></td>
                <td><input type="text" id="Sunday Snack2"></td>
                <td><input type="text" id="Sunday Dinner"></td>
            </tr>
        </table>

        <table id="personalInfo">
            <tr id="personal">
                <th>Your Name</th>
                <th>Email Address</th>
                <th>Goal</th>
            </tr>
            <tr>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email address" required></td>
                <td><input type="text" id="goal" name="goal" placeholder="What is your goal?" required></td>
            </tr>
        </table>
        <!-- Buttons -->
        <div id="mealPlan"><br>
            <button type="submit" id="button"onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" id="print" onclick="printPlan()">Print</button>
        <button type="button" id="clear" onclick="clearFields()">Clear</button>
        </div>
    </form>
    <script src="projectJS.js"></script>
</body>
</html>
